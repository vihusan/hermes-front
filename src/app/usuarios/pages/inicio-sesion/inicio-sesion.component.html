<div id="doble_fondo">
    <div id="container_sesion">
        <form [formGroup]="loginForm" (ngSubmit)="inicioSesion()">
            <div class="login">
                <div class="img_login"></div>
            </div>
            <div class="item_form">
                <label for="email_ususario"> E-mail</label>
                <input type="email" id = 'email_usuario' required formControlName='email'>
            </div>
        
            <div class="item_form">
                <label for="password_ususario"> Contrase√±a</label>
                <input type="password" id = 'password_usuario' required formControlName='password'>
            </div>

            <div class = "boton_enviar">
                <button autocomplete="off" [disabled] = loginForm.invalid> Login </button>
            </div>
        </form>
    </div>
</div>
