<div id="doble_fondo">
    <div id="container_crear_usuario">
        <form [formGroup]="crearUsuarioForm" (ngSubmit)="crearUsusario()">
            <div class="login">
                <div class="img_login"></div>
            </div>
    
            <div class="item_form">
                <label for="email_ususario"> Nombre </label>
                <input type="text" id = 'nombre_usuario' required formControlName="nombre">
            </div>
    
            <div class="item_form">
                <label for="email_ususario"> E-mail </label>
                <input type="email" id = 'email_usuario' required formControlName="email">
            </div>
        
            <div class="item_form">
                <label for="password_ususario"> Contrase√±a</label>
                <input type="password" id = 'password_usuario' required formControlName="password">
            </div>
    
            <div class = "boton_enviar">
                <button type="submit" autocomplete="off" [disabled]="crearUsuarioForm.invalid">Crear usuario</button>
            </div>
    
            <div class = "boton_google">
                <button> Google <i class="fa fa-google"></i></button>
            </div>
        </form>
    </div>
</div>
