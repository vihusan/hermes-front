<ng-container #menu_view></ng-container>

<ng-template #menu>
    <nav class="row">
        <div class="col menu_lateral">
            <ul class="items_menu">
                <li routerLink="buscarcamino" routerLinkActive="active" [routerLinkActiveOptions]="{ exact : true }">
                    <i class="fa-solid fa-route"></i>
                </li>
                <li routerLink="crearusuario" routerLinkActive="active">
                    <i class="fa-solid fa-user-plus"></i>
                </li>
                <li routerLink="login" routerLinkActive="active">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </li>
            </ul>
        </div>
    </nav>
</ng-template>


<ng-template #menu_admin>
    <nav class="row">
        <div class="col menu_lateral">
            <ul class="items_menu">
                <li routerLink="buscarcamino" routerLinkActive="active" [routerLinkActiveOptions]="{ exact : true }">
                    <i class="fa-solid fa-user-shield"></i>
                </li>
                <li routerLink="buscarcamino" routerLinkActive="active" [routerLinkActiveOptions]="{ exact : true }">
                    <i class="fa-solid fa-map-location-dot"></i>
                </li>
                <li routerLink="crearusuario" routerLinkActive="active">
                    <i class="fa-solid fa-route"></i>
                </li>
                <li routerLink="login" (click)="logout()">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </li>
            </ul>
        </div>
    </nav>
</ng-template>
